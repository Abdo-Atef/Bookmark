<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div class="container-md my-5">
      <h1>Bookmark</h1>
      <div class="bookMark py-3">
        <h3>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h3>
        <div class="form px-md-3 mt-5">
          <label for="Name"><i class="fa-solid fa-book-bookmark pe-1 "></i> Site Name</label>
          <input type="text" id="Name" class="form-control py-2" placeholder="Bookmark Name">
          <label for="url"><i class="fa-solid fa-link mt-3"></i> Site URL</label>
          <input type="text" id="url" class="form-control py-2" placeholder="Website URL">
          <button id="submit" class="btn btn-danger mt-4 mx-auto d-block px-md-5 px-4 py-2 fw-semibold mb-2">Submit</button>
        </div>      
      </div>
      <div class="tabelCo my-5 mx-md-5">
        <table class="table text-center">
          <thead>
            <th>id</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tableBody">
            
          </tbody>
        </table>
      </div>     
    </div>
    <div class="box-info position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="dcdc">
      <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
          <div class="circles d-flex">
            <span class="rounded-circle me-2 bg-danger p-2"></span>
            <span class="rounded-circle me-2 bg-warning p-2"></span>
            <span class="rounded-circle me-2 bg-success p-2"></span>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </header>
        <p class="m-0 pb-2 fw-semibold fs-5">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0 fw-semibold">
          <li>
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must
            contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
